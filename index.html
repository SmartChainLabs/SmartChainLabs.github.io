        <link rel="stylesheet" href="assets/css/plugins.min.css">

            $(function() {
                "use strict";

                // Countdown
                if ($.fn.countdown) {
                    $('.soon-countdown').countdown({

                        padZeroes: true
                    });
                }
            });
        </script>
